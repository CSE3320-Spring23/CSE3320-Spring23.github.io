name: Build Site

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs: 
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Install deps
      run: sudo apt-get -y update && sudo apt-get -y install lftp python3-tornado python3-yaml python3-markdown python3-dateutil

    - name: Build site
      run: make clean && make build

    - name: Deploy back to gh
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        if [ -n "$GITHUB_HEAD_REF" ]; then git checkout "$GITHUB_HEAD_REF"; fi
        git config --local user.name "GitHub Actions"
        git config --local user.email "<>"
        git checkout gh-pages
        git add docs/
        git commit -m 'GitHub Actions: build site' || echo 'nothing to commit'
        git push origin gh-pages || echo 'nothing to push'

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Deploy files via SFTP
        uses: pressidium/lftp-mirror-action@v1
        with:
          # SFTP credentials
          host: ${{ secrets.SFTP_HOST }}
          user: ${{ secrets.SFTP_USER }}
          pass: ${{ secrets.SFTP_PASS }}
          # lftp settings
          onlyNewer: true
          settings: 'sftp:auto-confirm=yes'
          # Mirror command options
          localDir: '.'
          remoteDir: '/usr/share/nginx/html/'
          reverse: true
          ignoreFile: '.lftp_ignore'
          options: '--verbose'
